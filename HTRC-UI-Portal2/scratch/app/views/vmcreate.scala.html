@(user: User)


@main("Worksets", user) {
    <legend>VM Creation (All fields are required) </legend>
    <form class="form-horizontal">
        <div class="control-group">
            <label for="vmName" class="control-label">VM Name</label>
            <div class="controls">
                <input type="text" id="vmName" placeholder="VM Name">
            </div>
        </div>
        <div class="control-group">
            <label for="userName" class="control-label">User Name</label>
            <div class="controls">
                <input type="text" id="userName" placeholder="User Name">
            </div>
        </div>
        <div class="control-group">
            <label for="password" class="control-label">Password</label>
            <div class="controls">
                <input type="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <label for="confirmpassword" class="control-label">Confirm Password</label>
            <div class="controls">
                <input type="password" id="confirmpassword" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <label for="vcpu" class="control-label">VCPUs</label>
            <div class="controls">
                <select id="vcpu">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label for="memory" class="control-label">Memory (GB)</label>
            <div class="controls">
                <select id="memory">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-default">Create VM</button>
            </div>
        </div>

    </form>
}
