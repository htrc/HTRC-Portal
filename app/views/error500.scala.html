@(t: Throwable, user: User)


@main("Internal Server Error", user) {
    <div class="container container-panel" style="padding-top : 15 px ; padding-bottom : 15 px ;">
        <div class="alert alert-danger" role="alert" style="margin-top: 20px;">
            <strong>Something went wrong (Error: @t.getMessage). We will look into the issue and get back to you.</strong>
        </div>
    </div>
}
